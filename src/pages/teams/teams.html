<ion-header color="primary">

  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>
    <ion-toolbar>
        <ion-searchbar placeholder="Search"
                       [(ngModel)]="queryText"
                       (ionInput)="updateTeams()">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <button *ngFor="let item of teams"  ion-item (click)="itemTapped($event,item)" >
        {{item.name}}
    </button>
</ion-content>
