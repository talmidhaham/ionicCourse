 <ion-header>
  <ion-navbar primary>
      <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <button fab fab-left fab-bottom class="fab-map" (click)="getDirections()">
      <ion-icon name="navigate"></ion-icon>
  </button>

   <agm-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" >
       <agm-marker [latitude]="map.lat" [longitude]="map.lng">
          <agm-info-window>
              <strong>{{map.markerLabel}}</strong>
          </agm-info-window>
      </agm-marker> 
  </agm-map> 

</ion-content>
